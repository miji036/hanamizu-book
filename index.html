<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はなみずびっくりぽん！</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
      max-width: 800px;
      max-height: 600px;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
      background-color: white;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
  <!-- スクリプトを head 内に移動 -->
  <script type="text/javascript" src="/hanamizu-book/js/jquery.min.js"></script>
  <script type="text/javascript" src="/hanamizu-book/js/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/01.png"></div>
    <div class="page"><img src="images/02.png"></div>
    <div class="page"><img src="images/03.png"></div>
    <div class="page"><img src="images/04.png"></div>
    <div class="page"><img src="images/05.png"></div>
    <div class="page"><img src="images/06.png"></div>
    <div class="page"><img src="images/07.png"></div>
    <div class="page"><img src="images/08.png"></div>
    <div class="page"><img src="images/09.png"></div>
    <div class="page"><img src="images/10.png"></div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof jQuery !== 'undefined') {
        $("#flipbook").turn({
          width: '100%',
          height: '100%',
          autoCenter: true,
          display: 'single',
          acceleration: true,
          gradients: true
        });
      } else {
        console.error("jQuery is not loaded!");
        // jQueryがない場合はCDNから読み込む代替手段
        var script = document.createElement('script');
        script.src = "https://code.jquery.com/jquery-3.7.1.min.js";
        script.integrity = "sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=";
        script.crossOrigin = "anonymous";
        script.onload = function() {
          // jQueryが読み込まれた後にTurn.jsを読み込む
          var turnScript = document.createElement('script');
          turnScript.src = "https://raw.githubusercontent.com/blasten/turn.js/master/turn.min.js";
          turnScript.onload = function() {
            // Turn.jsが読み込まれた後に初期化
            $("#flipbook").turn({
              width: '100%',
              height: '100%',
              autoCenter: true,
              display: 'single',
              acceleration: true,
              gradients: true
            });
          };
          document.head.appendChild(turnScript);
