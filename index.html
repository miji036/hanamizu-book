<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はなみずびっくりぽん！</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #book-container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 90vh;
      max-height: 700px;
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background-color: white;
    }
    .page.active {
      display: block;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .nav-buttons {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 10;
    }
    .nav-buttons button {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
    #page-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="book-container">
    <div class="page active" id="page1"><img src="images/01.png" alt="ページ1"></div>
    <div class="page" id="page2"><img src="images/02.png" alt="ページ2"></div>
    <div class="page" id="page3"><img src="images/03.png" alt="ページ3"></div>
    <div class="page" id="page4"><img src="images/04.png" alt="ページ4"></div>
    <div class="page" id="page5"><img src="images/05.png" alt="ページ5"></div>
    <div class="page" id="page6"><img src="images/06.png" alt="ページ6"></div>
    <div class="page" id="page7"><img src="images/07.png" alt="ページ7"></div>
    <div class="page" id="page8"><img src="images/08.png" alt="ページ8"></div>
    <div class="page" id="page9"><img src="images/09.png" alt="ページ9"></div>
    <div class="page" id="page10"><img src="images/10.png" alt="ページ10"></div>
    
    <div class="nav-buttons">
      <button id="prev-btn">前のページ</button>
      <button id="next-btn">次のページ</button>
    </div>
    
    <div id="page-indicator">1 / 10</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 変数の初期化
      const pages = document.querySelectorAll('.page');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const pageIndicator = document.getElementById('page-indicator');
      let currentPage = 1;
      const totalPages = pages.length;
      
      // ページ表示を更新する関数
      function updatePageDisplay() {
        // すべてのページを非表示
        pages.forEach(page => {
          page.classList.remove('active');
        });
        
        // 現在のページを表示
        const activePage = document.getElementById('page' + currentPage);
        if (activePage) {
          activePage.classList.add('active');
        }
        
        // ページ番号表示を更新
        pageIndicator.textContent = currentPage + ' / ' + totalPages;
        
        // ボタンの有効/無効状態を更新
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= totalPages;
        
        console.log('現在のページ: ' + currentPage);
      }
      
      // ボタンイベントリスナー - イベントバブリング防止のためstopPropagationを追加
      prevBtn.addEventListener('click', function(event) {
        event.stopPropagation();
        if (currentPage > 1) {
          currentPage--;
          updatePageDisplay();
        }
      });
      
      nextBtn.addEventListener('click', function(event) {
        event.stopPropagation();
        if (currentPage < totalPages) {
          currentPage++;
          updatePageDisplay();
        }
      });
      
      // キーボード操作
      document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') { // 左矢印キー
          if (currentPage > 1) {
            currentPage--;
            updatePageDisplay();
          }
        } else if (e.key === 'ArrowRight') { // 右矢印キー
          if (currentPage < totalPages) {
            currentPage++;
            updatePageDisplay();
          }
        }
      });
      
      // 画面タップ/クリック操作 - ボタン上のクリックを除外
      document.getElementById('book-container').addEventListener('click', function(e) {
        // ボタン上のクリックを無視
        if (e.target.tagName === 'BUTTON' || e.target.closest('.nav-buttons') || e.target.closest('#page-indicator')) {
          return;
        }
        
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;
        
        // 画面の左側をクリック：前のページ
        if (x < width / 2) {
          if (currentPage > 1) {
            currentPage--;
            updatePageDisplay();
          }
        } 
        // 画面の右側をクリック：次のページ
        else {
          if (currentPage < totalPages) {
            currentPage++;
            updatePageDisplay();
          }
        }
      });
      
      // 初期表示
      updatePageDisplay();
      console.log('ページめくりの初期化完了');
    });
  </script>
</body>
</html>
