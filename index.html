<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>はなみずびっくりぽん！</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    #flipbook .page {
      width: 100%;
      height: 100%;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
  <!-- CDNからjQueryとTurn.jsを直接読み込む -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="images/01.png"></div>
    <div class="page"><img src="images/02.png"></div>
    <div class="page"><img src="images/03.png"></div>
    <div class="page"><img src="images/04.png"></div>
    <div class="page"><img src="images/05.png"></div>
    <div class="page"><img src="images/06.png"></div>
    <div class="page"><img src="images/07.png"></div>
    <div class="page"><img src="images/08.png"></div>
    <div class="page"><img src="images/09.png"></div>
    <div class="page"><img src="images/10.png"></div>
  </div>
  
  <script>
    // ページが完全に読み込まれた後に実行
    $(document).ready(function() {
      $("#flipbook").turn({
        width: 800,
        height: 600,
        autoCenter: true,
        display: 'single',
        acceleration: true,
        gradients: true
      });
    });
  </script>
</body>
</html>
