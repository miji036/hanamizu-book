<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はなみずびっくりぽん！</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #book {
      width: 90vw;
      height: 90vh;
      max-width: 800px;
      max-height: 600px;
    }
    .page-wrapper {
      background-color: white;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body>
  <div id="book">
    <div class="page" data-density="hard">
      <img src="images/01.png" alt="ページ1">
    </div>
    <div class="page">
      <img src="images/02.png" alt="ページ2">
    </div>
    <div class="page">
      <img src="images/03.png" alt="ページ3">
    </div>
    <div class="page">
      <img src="images/04.png" alt="ページ4">
    </div>
    <div class="page">
      <img src="images/05.png" alt="ページ5">
    </div>
    <div class="page">
      <img src="images/06.png" alt="ページ6">
    </div>
    <div class="page">
      <img src="images/07.png" alt="ページ7">
    </div>
    <div class="page">
      <img src="images/08.png" alt="ページ8">
    </div>
    <div class="page">
      <img src="images/09.png" alt="ページ9">
    </div>
    <div class="page" data-density="hard">
      <img src="images/10.png" alt="ページ10">
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const pageFlip = new PageFlip(
        document.getElementById('book'),
        {
          width: 400, // 幅を設定
          height: 600, // 高さを設定
          size: 'fixed',
          minWidth: 300,
          maxWidth: 800,
          minHeight: 400,
          maxHeight: 1000,
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: false // モバイルでスクロールを防止
        }
      );
      
      pageFlip.loadFromHTML(document.querySelectorAll('.page'));
      
      console.log('PageFlip 初期化完了');
      
      // キーボード操作を追加
      document.addEventListener('keydown', function(e) {
        if (e.keyCode === 37) { // 左矢印キー
          pageFlip.flipPrev();
          console.log('前のページへ');
        } else if (e.keyCode === 39) { // 右矢印キー
          pageFlip.flipNext();
          console.log('次のページへ');
        }
      });
    });
  </script>
</body>
</html>
